<head>
  <style>
    body {
      margin: 0;
    }
    #loginBody {
      /* width: 100%; */
      min-height: 850px; 
      background-image: url("../../../images/mkquartz/white-rectangle-tile-in-kitchen.jpg");
      background-size: cover;
    }
    .regFormContainer {
        width: 35%;
        min-width: 350px;
        border: 1px solid gainsboro;
        background-color: #fff;
        border-radius: 10px;
        margin: 100px auto 0;
        padding: 50px 0 75px;
      }
      .regFormContainer h4 {
        font-size: 25px;
        letter-spacing: 2px;
        text-align: center;
        margin-bottom: 30px;
      }
      /*.inpRegForm , .lbRegForm {
        width: 100%;
        display: block;
      }
      .lbRegForm {
        font-size: 15px;
      }*/
      .inpRegForm {
        outline: 0;
        font-size: 14px; 
        font-weight: 200;
        width: 70%;
        margin: 20px auto;
        display: block;
        border: none;
        border-bottom: 2px solid gainsboro; 
        padding: 8px 0 6px;
      }
      .inpRegForm:focus {
        border-bottom: 2px solid #0FACF3;
      }
      .inpRegForm form {
        padding: 10px 0;
      }
      .regFormButton {
        outline: 0;
        width: 70%;
        border: none;
        border-radius: 25px; 
        background-color: #0FACF3;
        color : #fff;
        display: block;
        margin: 35px auto 0;
        padding: 5px;
      }
      .regFormButton:hover {
      box-shadow: 2px 4px 12px 1px rgba(0, 0, 0, 0.2);        
      }
    </style>
</head>

<body class="ng-scope">
  <div id="loginBody">
    <br>
    <div ng-controller="loginCtrl" id="loginBodyCon">
      <div class="regFormContainer">
        <h4>LOG IN</h4>
        <form>
          <div><input type="text" class="inpRegForm" ng-model="loginuserid" placeholder="User ID"></div>
          <div><input type="password" class="inpRegForm" ng-model="loginpassword" placeholder="Password"></div>
          <button class="regFormButton" ng-click="login()">LOGIN</button>
        </form>
      </div>
      <!-- <input type="text" ng-model="loginUserId">
    <p>{{loginUserId}}</p> -->
      <br>
    </div>

  </div>
</body>
