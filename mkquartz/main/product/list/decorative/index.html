	<meta name="keywords" content="glass, stone, porcelain, glass and stone blends, glass and porcelain, blends, ceramic, resin, accessories, herringbone, chevron, hexagon, arabesque, penny, teardrop, lilly, leaf, floral, linear, diamond, brick, kitchen tile" />

	<link rel="shortcut icon" type="image/ico" href="" />

<body class="ng-scope">

<div class="page-content" ng-class="{'hide-mobile': mobileMenu}">
	
<div>
	<div>
		<div id="bContentTop" class="Banner ContentTop"></div>
	</div>
</div>
<div>

		<li class="breadcrumb-list-item"><a href="#/">Home</a></li>
		<li class="breadcrumb-list-item"><a href="">Decorative</a></li>
		
	</ol>
</div>
<div id="productList" ng-controller="ProductListController">

	<div class="mobile-filter-dialog progress-enabled" ng-cloak ng-show="data.filterDialogShow" ng-class="{'busy':data.filterDialogBusy}">
		<ul>
			<li ng-repeat="refinement in productListModel.refinements"
				class="{{refinement.key}}"
				ng-hide="refinement.options.length == 0 || (refinement.options.length == 1 && !refinement.options[0].selected)">
				<h2 ng-class="{'expanded': refinement.expanded}" ng-click="refinement.expanded = !refinement.expanded">{{refinement.title}}</h2>
				<ul>
					<li ng-repeat="option in refinement.options"><a ng-class="{'selected': option.preSelected}" ng-show="option.preSelected || refinement.expanded" ng-click="option.preSelected = !option.preSelected">
						<span ng-switch on="refinement.key">
							<span ng-switch-when="ColorGroup" class="color {{ 'v1_assets-' + option.value.toLowerCase() + (option.preSelected ? '_check' : '')  }}"></span>
							<span ng-switch-default class="text"><span class="marker"><span>&#x2714;</span></span>{{option.text}}</span>
						</span></a></li>
				</ul>
			</li>
		</ul>

		<div class="actions">
			<a ng-click="applyFilter()">Apply</a>
			<a ng-click="resetFilter(); closeFilterDialog();">Cancel</a>
		</div>
	</div>

	<div class="content-section plp">
		<div class="filter-section plp-sidebar">
			<h1>Decorative &amp; Mosaic</h1>
			<div>
				<div class="refinement is-expanded plp-accordion">
					<button class="plp-accordion-btn is-expanded" onclick="$(this).parent().toggleClass('is-expanded').toggleClass('closed'),$(this).toggleClass('is-expanded').toggleClass('closed')">Product Type</button>
					<ul>
							<li class="">
								<label class="custom-input-container" for="Matte">
									<input type="checkbox" ng-model="criteria.mosaic" ng-change="filterCustomProduct()">
									Mosaic
								</label>
							</li>
							<li class="">
								<label class="custom-input-container" for="Matte">
									<input type="checkbox" ng-model="criteria.deco" ng-change="filterCustomProduct()">
									Deco
								</label>
							</li>
							<li class="">
								<label class="custom-input-container" for="Matte">
									<input type="checkbox" ng-model="criteria.tile" ng-change="filterCustomProduct()">
									Tile
								</label>
							</li>
							<li class="">
								<label class="custom-input-container" for="Matte">
									<input type="checkbox" ng-model="criteria.slab" ng-change="filterCustomProduct()">
									Slab
								</label>
							</li>	
								
					</ul>
				</div>
			</div>
			<div>	
				<div class="refinements">
						<div class="refinement multiple plp-accordion is-expanded ColorGroup">

						<button class="plp-accordion-btn  is-expanded" onclick="$(this).parent().toggleClass('is-expanded').toggleClass('closed'), $(this).toggleClass('is-expanded').toggleClass('closed') ">
							Color Family 
						</button>
						
						
						
						<ul class="plp-filters">
							
							<li class="" ng-repeat="c in criteria.color">
								<label class="custom-input-container" for="Matte">
								<input type="checkbox" class="plpcheckbox" name="{{c}}" ng-model="criteria.colorFlag[$index]" ng-click ="setColor(c, criteria.colorFlag[$index])">
								{{c}}
								</label>
							</li>
							
						</ul>
						
						</div>
						
						<div class="refinement multiple plp-accordion closed Size">
						
						<button class="plp-accordion-btn  " onclick="$(this).parent().toggleClass('is-expanded').toggleClass('closed'), $(this).toggleClass('is-expanded').toggleClass('closed') ">
							Size
						</button>
						
						
						
						<ul class="plp-filters">
							
							<li class="" ng-repeat="a in criteria.size">
								<label class="custom-input-container" for="0.5&quot; x 6&quot;">
								<input type="checkbox" class="plpcheckbox" name="{{a}}"/>
								{{a}}
								</label>
							</a>
							</li>
							
						</ul>
						
						</div>
				</div>
			</div>
